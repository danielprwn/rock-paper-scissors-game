<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Game Stone/Scissors/Paper</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    />
  </head>
  <body>
    <h2>
      Game <br />
      Stone | Paper | Scissors
    </h2>
    <div id="container">
      <div id="topBox">
        <div id="stone">
          <p>Stone</p>
          <div id="image1"></div>
        </div>
        <div id="paper">
          <p>Paper</p>
          <div id="image2"></div>
        </div>
        <div id="scissors">
          <p>Scrissors</p>
          <div id="image3"></div>
        </div>
      </div>
      <div id="botBox">
        <div id="left">
          <p class="player">YOUR TURN!</p>
          <div id="secim1"></div>
          <div id="leftPhoto"></div>
        </div>
        <div id="right">
          <p class="player">COMPUTER!</p>
          <div id="secim2"></div>
          <div id="rightPhoto"></div>
        </div>
      </div>
      <div class="result">
        <div class="ply1">
          <div id="score1"></div>
        </div>
        <div class="ply2">
          <div id="score2"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
